<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Feedback Form</title>
    <style>
       .form-label{
        font-weight: bold;
       }
       body{
           margin:30px;
       }
    </style>
</head>
<body>
     
     <h1>Feedback form</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Customer Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Mobile Number:</label>
        <input type="number" class="form-control" id="number" placeholder="Enter your mobile number" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <label  class="form-label">Gender:</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
        <label class="form-check-label" for="male">
          Male
        </label>
        
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" >
        <label class="form-check-label" for="female">
          Female
        </label>
      
      <div class="mb-3">
        <label for="remarks" class="form-label">Remarks:</label>
        <textarea class="form-control" id="remarks" rows="3" placeholder="Enter your remarks"></textarea>
      </div>
      <div class="mb-3">
        
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label for="checkbox" class="form-label">Accept to subscribe for newsletters through email </label>
      </div>
      <button type="button" class="btn btn-lg btn-success">Submit</button>
    
</body>
</html>
