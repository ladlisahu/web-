<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss">
    <title>Bill Calculator</title>
    <style type="text/css">
    h1{
        text-align: center;
        color: #FF00FF;
        font-style: italic;
        font-weight: bold;
    }
    table{
        text-align: left;
        margin-left: auto;
        margin-right: auto;
        background-color: #F899A4;
        border-style: solid;
        /* border-spacing: 10px; */
        border-width: 5px;
        border-collapse: collapse;
    }
    td{
        border-style: ridge;
        padding: 10px;
    }
    </style>
</head>
<body>
    <div>
        <h1>Bill Calculator</h1>
    </div>
    <div>
        <form onsubmit="return calculateTotalPrice()">
        <table>
            <tr>
                <td>Product Name</td>
                <td><input type="text" id="productName" placeholder="Product Name" required="required"></td>
            </tr>
            <tr>
                <td>Product Price in Rs.</td>
                <td><input type="number" id="price" placeholder="Product Price" required="required"></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="number" id="qty" placeholder="Enter quantity" min="1" required="required"></td>
            </tr>
            <tr>
                <td>Total Price in Rs.</td>
                <td><output id="totalPrice" ></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="submit"></td>
            </tr>
        </table>
        </form>
    </div>
</body>
<script type="text/javascript">
    function calculateTotalPrice()
    {
        
        var p=document.getElementById("price").value;
        var q=document.getElementById("qty").value;
        var total=p*q;
        document.getElementById("totalPrice").value=total;
        
        return false;
    }
</script>
</html>
